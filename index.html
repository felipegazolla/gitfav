<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Github Favorites v2</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="Logo GitFav">
            <div class="search">
                <input type="text" placeholder="Digite o username do Github">
                <button>Favoritar</button>
            </div>
        </header>
        <div id="table" style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <td>Usuário</td>
                    <td>Repositórios</td>
                    <td>Followers</td>
                    <td>Ação</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">Não existe nada ainda adicionado na tabela</td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
